<template>
    <lightning-card class="slds-m-around_medium">
        <div class="slds-card__header slds-grid">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:contact" size="small" alternative-text="Contact"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-text-heading_small">Step 2: Contact Information</h2>
                </div>
            </div>
        </div>
        <div class="slds-form slds-form_stacked">
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-combobox name="country" label="Country" value={country} options={countryOptions} onchange={handleCountryChange}></lightning-combobox>
                </div>
            </div>
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-input type="tel" label="Phone Number" value={phoneNumber} onchange={handlePhoneNumberChange} pattern="[0-9]{10,15}" title="Please enter a valid 10 to 15 digit phone number"></lightning-input>
                </div>
            </div>
            <div class="slds-m-top_medium">
                <div if:true={phoneError} class="slds-text-color_error slds-text-body_small">
                    Invalid phone number. Please enter a valid 10 to 15 digit phone number.
                </div>
            </div>
        </div>
    </lightning-card>
</template>
