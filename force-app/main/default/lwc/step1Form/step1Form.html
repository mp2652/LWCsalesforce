<template>
    <lightning-card class="slds-m-around_medium">
        <div class="slds-card__header slds-grid slds-align-spread">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:user" size="small" alternative-text="Personal Information"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-text-heading_small">Step 1: Personal Information</h2>
                </div>
            </div>
        </div>
        <div class="slds-form slds-form_stacked">
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-input type="text" label="First Name" value={firstName} onchange={handleFirstNameChange}  required></lightning-input>
                </div>
            </div>
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-input type="text" label="Last Name" value={lastName} onchange={handleLastNameChange}  required></lightning-input>
                </div>
            </div>
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-input type="date" label="Date of Birth" value={dateOfBirth} onchange={handleDateOfBirthChange}  required></lightning-input>
                </div>
            </div>
            <div class="slds-m-top_medium">
                <div if:true={isInvalid} class="slds-text-color_error slds-text-body_small">
                    {errorMessages}
                </div>
            </div>
        </div>
    </lightning-card>
</template>
